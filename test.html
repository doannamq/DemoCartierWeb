<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chuyển đổi đơn hàng</title>
	<style>
		.order {
			display: flex;
			justify-content: space-around;
		}
		.hide {
			display: none;
		}
		.active {
			display: block;
		}
	</style>
</head>
<body>
	<div class="order">
		<div>
			<h1 id="order1">Đơn đặt hàng</h1> 
			<div id="content-order1" class="active">
				Phuong Nam
			</div>
		</div>
		<div>
			<h1 id="order2">Đơn hủy</h1>
			<div id="content-order2" class="hide">
				Ngoc Mai 
			</div>
		</div>
	</div>
	<script>
		const order1 = document.getElementById('order1');
		const order2 = document.getElementById('order2');
		const contentOrder1 = document.getElementById('content-order1');
		const contentOrder2 = document.getElementById('content-order2');
		
		order1.addEventListener('click', () => {
			contentOrder1.classList.add('active');
			contentOrder2.classList.remove('active');
			contentOrder2.classList.add('hide');
		});

		order2.addEventListener('click', () => {
			contentOrder2.classList.remove('hide');
			contentOrder1.classList.add('hide');
			contentOrder1.classList.remove('active');
		});
	</script>
</body>
</html>
